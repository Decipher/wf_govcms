---
api: 2
core: 7.x


defaults:
  projects:
    type: module
    subdir: contrib


projects:

  # Core - govCMS.

  govcms:
    type: core
    version: 7.x-2.0-beta8


  # Contrib modules.

  ckeditor: 1.17

  field_tokens: 1.4

  icon: 1.0-beta6

  token_filter: 1.1

  token_replace_ajax: 1.2

  wysiwyg_fields: 2.0-beta2


# Libraries

libraries:

  lineutils:
    download:
      type: file
      url: http://download.ckeditor.com/lineutils/releases/lineutils_4.5.6.zip

  widget:
    download:
      type: file
      url: http://download.ckeditor.com/widget/releases/widget_4.5.6.zip
